<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Nica Currency</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text: #333;
        }

        html, body {
            height: 100svh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 92%;
            max-width: 340px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            box-sizing: border-box;
            background: #fafbfc;
            touch-action: manipulation;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
        }

        .status {
            margin-top: 10px;
            font-size: 0.65rem;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="input-group">
        <label>ðŸ‡³ðŸ‡® NIO</label>
        <input type="number" inputmode="decimal" id="nio" placeholder="0.00" oninput="convert('nio')" onclick="clearAll()">
    </div>
    
    <div class="input-group">
        <label>ðŸ‡¨ðŸ‡¦ CAD</label>
        <input type="number" inputmode="decimal" id="cad" placeholder="0.00" oninput="convert('cad')" onclick="clearAll()">
    </div>    
    
    <div class="input-group">
        <label>ðŸ‡ºðŸ‡¸ USD</label>
        <input type="number" inputmode="decimal" id="usd" placeholder="0.00" oninput="convert('usd')" onclick="clearAll()">
    </div>
    
    <div id="status" class="status">Connecting...</div>
</div>

<script>
    // Initial Fallback Rates
    let rates = { CAD: 1.37, NIO: 36.70 };

    async function fetchRates() {
        try {
            // Adding a timestamp to the URL prevents the browser from showing "old" cached data
            const response = await fetch('https://open.er-api.com/v6/latest/USD?nocache=' + new Date().getTime());
            const data = await response.json();
            
            if (data && data.rates) {
                rates.CAD = data.rates.CAD;
                rates.NIO = data.rates.NIO;
                document.getElementById('status').innerText = "Last Sync: " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // If the user has already typed something, re-calculate based on new rates
                const activeId = document.activeElement.id;
                if (activeId && document.getElementById(activeId).value !== "") {
                    convert(activeId);
                }
            }
        } catch (e) {
            document.getElementById('status').innerText = "Offline Mode";
        }
    }

    // 1. Initial fetch on load
    fetchRates();

    // 2. Set the "Alarm" to refresh every 60,000 milliseconds (1 minute)
    setInterval(fetchRates, 60000);

    function convert(sourceId) {
        const val = parseFloat(document.getElementById(sourceId).value);
        if (isNaN(val)) return;

        let usdBase;
        if (sourceId === 'usd') usdBase = val;
        else if (sourceId === 'cad') usdBase = val / rates.CAD;
        else if (sourceId === 'nio') usdBase = val / rates.NIO;

        if (sourceId !== 'usd') document.getElementById('usd').value = usdBase.toFixed(2);
        if (sourceId !== 'cad') document.getElementById('cad').value = (usdBase * rates.CAD).toFixed(2);
        if (sourceId !== 'nio') document.getElementById('nio').value = (usdBase * rates.NIO).toFixed(2);
    }

    function clearAll() {
        document.getElementById('usd').value = '';
        document.getElementById('cad').value = '';
        document.getElementById('nio').value = '';
    }
</script>

</body>
</html>
