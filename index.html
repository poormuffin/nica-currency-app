<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Nica Currency</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text: #333;
        }

        /* Prevents the whole page from bouncing or scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Flexbox centers the content in the available space */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 1.5rem; /* Larger text for easier reading */
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            box-sizing: border-box;
            background: #fafbfc;
            transition: border-color 0.2s;
            /* Ensures numeric keyboard on Android */
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
        }

        .status {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <label>ðŸ‡ºðŸ‡¸ USD - Dollars</label>
        <input type="number" inputmode="decimal" id="usd" placeholder="0.00" oninput="convert('usd')" onclick="clearAll()">
    </div>

    <div class="input-group">
        <label>ðŸ‡¨ðŸ‡¦ CAD - Canadian</label>
        <input type="number" inputmode="decimal" id="cad" placeholder="0.00" oninput="convert('cad')" onclick="clearAll()">
    </div>

    <div class="input-group">
        <label>ðŸ‡³ðŸ‡® NIO - Cordoba</label>
        <input type="number" inputmode="decimal" id="nio" placeholder="0.00" oninput="convert('nio')" onclick="clearAll()">
    </div>
    
    <div id="status" class="status">Syncing live rates...</div>
</div>

<script>
    // Initial rates (will be updated by API)
    let rates = { CAD: 1.37, NIO: 36.70 };

    async function fetchRates() {
        try {
            const response = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await response.json();
            if (data && data.rates) {
                rates.CAD = data.rates.CAD;
                rates.NIO = data.rates.NIO;
                document.getElementById('status').innerText = "Rates updated: " + new Date().toLocaleTimeString();
            }
        } catch (e) {
            document.getElementById('status').innerText = "Offline Mode (Using saved rates)";
        }
    }

    fetchRates();

    function convert(sourceId) {
        const val = parseFloat(document.getElementById(sourceId).value);
        if (isNaN(val)) return;

        let usdBase;
        if (sourceId === 'usd') usdBase = val;
        else if (sourceId === 'cad') usdBase = val / rates.CAD;
        else if (sourceId === 'nio') usdBase = val / rates.NIO;

        if (sourceId !== 'usd') document.getElementById('usd').value = usdBase.toFixed(2);
        if (sourceId !== 'cad') document.getElementById('cad').value = (usdBase * rates.CAD).toFixed(2);
        if (sourceId !== 'nio') document.getElementById('nio').value = (usdBase * rates.NIO).toFixed(2);
    }

    function clearAll() {
        document.getElementById('usd').value = '';
        document.getElementById('cad').value = '';
        document.getElementById('nio').value = '';
    }
</script>

</body>
</html>
