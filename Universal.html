<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Universal Converter</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">
    <link rel="icon" href="data:,">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text: #333;
            --border: #e1e4e8;
        }

        html, body {
            height: 100svh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 92%;
            max-width: 360px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            box-sizing: border-box;
            position: relative;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .label-type {
            color: var(--primary);
            font-size: 0.65rem;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 1.4rem;
            font-weight: 500;
            border: 2px solid var(--border);
            border-radius: 12px;
            box-sizing: border-box;
            background: #fafbfc;
            color: var(--text);
            touch-action: manipulation;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .status {
            font-size: 0.7rem;
            color: #888;
        }

        .override-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--primary);
            font-size: 0.65rem;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-height: 600px) {
            .container { padding: 15px; }
            input { padding: 10px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="app-fields"></div>
    <div class="controls">
        <div id="status" class="status">Connecting...</div>
        <button class="override-btn" onclick="manualOverride()">Fix Location</button>
    </div>
</div>

<script src="currencies.js"></script>

<script>
    let rates = {};
    let activeCurrencies = [];
    let visitingCountryCode = null;

    async function init() {
        try {
            // Only auto-detect if we haven't manually set it
            if (!visitingCountryCode) {
                const geoRes = await fetch('https://ipapi.co/json/');
                const geoData = await geoRes.json();
                visitingCountryCode = geoData.country_code;
            }

            const visitingCode = countryToCurr[visitingCountryCode] || 'USD';
            const userLang = navigator.language || 'en-US';
            const homeCountryCode = userLang.split('-')[1] || 'US';
            const homeCode = countryToCurr[homeCountryCode.toUpperCase()] || 'USD';

            const priority = [
                { code: visitingCode, type: 'Visiting' },
                { code: homeCode, type: 'Home' },
                { code: 'USD', type: 'Global' }
            ];

            const seen = new Set();
            activeCurrencies = priority.filter(item => {
                if (seen.has(item.code)) return false;
                seen.add(item.code);
                return true;
            });

            renderUI();
            await updateExchangeRates();
            setInterval(updateExchangeRates, 60000);

        } catch (error) {
            document.getElementById('status').innerText = "Network Error";
        }
    }

    function renderUI() {
        const wrapper = document.getElementById('app-fields');
        wrapper.innerHTML = activeCurrencies.map(curr => {
            const flag = currFlags[curr.code] || 'ðŸ’°';
            const symbol = currSymbols[curr.code] || '';
            return `
                <div class="input-group">
                    <label>
                        <span>${flag} ${curr.code} (${symbol})</span>
                        <span class="label-type">${curr.type}</span>
                    </label>
                    <input type="number" inputmode="decimal" id="${curr.code.toLowerCase()}" 
                           placeholder="0.00" oninput="doConvert('${curr.code.toLowerCase()}')" 
                           onclick="this.select()">
                </div>
            `;
        }).join('');
    }

    async function updateExchangeRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rates = data.rates;
            document.getElementById('status').innerText = "Updated: " + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        } catch (e) {
            document.getElementById('status').innerText = "Offline Mode";
        }
    }

    function doConvert(sourceId) {
        const val = parseFloat(document.getElementById(sourceId).value);
        if (isNaN(val)) {
            activeCurrencies.forEach(c => { if(c.code.toLowerCase() !== sourceId) document.getElementById(c.code.toLowerCase()).value = ''; });
            return;
        }
        const usdBase = sourceId === 'usd' ? val : val / rates[sourceId.toUpperCase()];
        activeCurrencies.forEach(curr => {
            const targetId = curr.code.toLowerCase();
            if (targetId !== sourceId) {
                document.getElementById(targetId).value = (usdBase * rates[curr.code]).toFixed(2);
            }
        });
    }

    function manualOverride() {
        const code = prompt("Enter 2-letter Country Code (e.g., NI for Nicaragua, MX for Mexico):");
        if (code && code.length === 2) {
            visitingCountryCode = code.toUpperCase();
            init(); // Re-initialize UI with new country
        }
    }

    init();
</script>
</body>
</html>
